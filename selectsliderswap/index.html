<!DOCTYPE html>
<html>
  <head>
    <title>Select Slider Swap: A UI Experiment by Dave Wilder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" method="post">

      <div class="form-input">
      
      <label for="myinput">Select a Value</label>
      <select name="myinput" id="myinput">
        <option value="1">This</option>
        <option value="2" selected>That</option>
        <option value="3">The other</option>
        <option value="4">Another</option>
        <option value="5">Neither</option>
      </select>
      
      </div>
      
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
